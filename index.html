<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>
            Budget Tracker
        </title>
        <link rel="stylesheet"
              href="/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <style>
            input::placeholder {
                color: #1976d2;
                opacity: 1;
            }
            .input-field label {
                color:black;
            }
        </style>
    </head>
    <body class="cyan lighten-4">
        <header>
            <!-- Nav bar for bigger screens -->
            <nav class="z-depth-1 red lighten-2">
                <div class="nav-wrapper container">
                    <a href="/index.html"
                       class="brand-logo white-text"
                       aria-label="Budget Tracker Home">
                        Budget Tracker
                    </a>
                    <!-- Hamburger menu for medium and small screens -->
                    <a href="#"
                       class="sidenav-trigger left hide-on-med-and-up white-text"
                       data-target="mobile-menu">
                        <i class="material-icons">menu</i>
                    </a>
                    <!-- Navbar links for large screens -->
                    <ul class="right hide-on-small-and-down">
                        <li>
                            <a href="/index.html"
                               class="waves-effect amber-text text-lighten-3">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="/pages/about.html"
                               class="waves-effect amber-text text-lighten-3">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="/pages/contact.html"
                               class="waves-effect amber-text text-lighten-3">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside>
            <ul class="sidenav blue lighten-3"
                id="mobile-menu">
                <li>
                    <a class="subheader lime-text text-darken-3">
                        Budget Tracker
                    </a>
                </li>
                <li>
                    <a href="/index.html"
                       class="waves-effect white-text">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/pages/about.html"
                       class="waves-effect white-text">
                        About
                    </a>
                </li>
                <li>
                    <a href="/pages/contact.html"
                       class="waves-effect white-text">
                        <i class="material-icons white-text right">mail_outline</i>
                        Contact
                    </a>
                </li>
            </ul>
        </aside>
        <main>
            <!-- This is the balance card -->
            <div class="container">
                <div class="card purple lighten-2">
                    <div class="card-content white-text z-depth-2">
                        <span class="card-title">
                            Current Balance: $0.00
                        </span>
                        <p>
                            Total Income: $0.00
                        </p>
                        <p>
                            Total Expenses: $0.00
                        </p>
                    </div>
                </div>
            </div>
            <!-- This is the transaction input card -->
            <div class="container">
                <h5 class="teal-text text-darken-2">
                    Add Transaction
                </h5>
                <form>
                    <div class="input-field">
                        <input id="amount"
                               type="number"
                               placeholder="00.00">
                        <label for="amount">
                            Amount in US dollars
                        </label>
                    </div>
                    <div class="input-field">
                        <select id="type">
                            <option value=""
                                    disabled
                                    selected>
                                Choose type
                            </option>
                            <option value="1">
                                Income
                            </option>
                            <option value="2">
                                Expense
                            </option>
                        </select>
                        <label>
                            Transaction Type
                        </label>
                    </div>
                    <div class="input-field">
                        <input id="category"
                               type="text"
                               placeholder="Enter category (groceries, rent, paycheck, etc.)">
                        <label for="category">
                            Category
                        </label>
                    </div>
                    <div class="input-field">
                        <input id="description"
                               type="text"
                               placeholder="Enter a short description">
                        <label for="description">
                            Description
                        </label>
                    </div>
                    <button class="add-transfer btn red lighten-2 waves-effect waves-light"
                            type="submit"
                            name="action">
                        Add Transaction
                    </button>
                </form>
            </div>
            <!-- This is the transaction list -->
            <div class="container">
                <h5 class="teal-text text-darken-2">
                    Recent Transactions
                </h5>
                <ul class="collection z-depth-2 transfers">
                </ul>
            </div>
            <!-- This is the budget summary -->
            <div class="container">
                <h5 class="teal-text text-darken-2">
                    Budget Overview
                </h5>
                <p>
                    Total Monthly Budget: $2000
                </p>
                <p>
                    Remaining: $550.00
                </p>
                <div class="progress blue lighten-1 z-depth-2" style="height: 1rem;">
                    <div class="determinate"
                         style="width: 72%; background-color: #E57373;">
                    </div>
                </div>
            </div>
        </main>
        <script src="/js/materialize.min.js"></script>
        <script type="module" src="/js/ui.js"></script>
    </body>
</html>
