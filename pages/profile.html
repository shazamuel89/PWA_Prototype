<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0"/>
        <title>
            User Profile
        </title>
        <link rel="stylesheet"
              href="/css/materialize.min.css"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>
    <body class="cyan lighten-4">
        <header>
            <!-- Nav bar for bigger screens -->
            <nav class="z-depth-1 red lighten-2">
                <div class="nav-wrapper container">
                    <a href="/index.html"
                       class="brand-logo white-text"
                       aria-label="Budget Tracker Home">
                        Budget Tracker
                    </a>
                    <!-- Hamburger menu for medium and small screens -->
                    <a href="#"
                       class="sidenav-trigger left hide-on-med-and-up white-text"
                       data-target="mobile-menu">
                        <i class="material-icons">menu</i>
                    </a>
                    <!-- Navbar links for large screens -->
                    <ul class="right hide-on-small-and-down">
                        <li>
                            <a href="/index.html"
                               class="waves-effect amber-text text-lighten-3">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="/pages/about.html"
                               class="waves-effect amber-text text-lighten-3">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="/pages/contact.html"
                               class="waves-effect amber-text text-lighten-3">
                                Contact
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               id="logout-btn"
                               class="waves-effect amber-text text-lighten-3"
                               style="display: none">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside>
            <ul class="sidenav blue lighten-3"
                id="mobile-menu">
                <li>
                    <a class="subheader lime-text text-darken-3">
                        Budget Tracker
                    </a>
                </li>
                <li>
                    <a href="/index.html"
                       class="waves-effect white-text">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/pages/about.html"
                       class="waves-effect white-text">
                        About
                    </a>
                </li>
                <li>
                    <a href="/pages/contact.html"
                       class="waves-effect white-text">
                        <i class="material-icons white-text right">mail_outline</i>
                        Contact
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="waves-effect white-text">
                        Logout
                    </a>
                </li>
            </ul>
        </aside>
        <div class="container z-depth-3"
             style="margin-top: 50px; padding: 20px; border-radius: 10px;">
            <div class="row">
                <div class="col s12 center-align">
                    <h4 class="teal-text text-darken-2">
                        User Profile
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title orange-text text-darken-2">
                                Profile Details
                            </span>
                            <p>
                                <strong>Name:</strong>
                                <span id="user-name">Loading...</span>
                            </p>
                            <p>
                                <strong>Email:</strong>
                                <span id="user-email">Loading...</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center-align">
                <button id="edit-profile-btn"
                        class="btn red lighten-2 waves-effect waves-light">
                    Edit Profile
                </button>
            </div>
        </div>
        <script src="/js/materialize.min.js"></script>
        <script type="module"
                src="/js/profile.js"></script>
    </body>
</html>
